<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
      body {
        background-color: #000; /* Black background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .loader {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #f3f3f3; /* Light grey */
        animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #3498db; /* Blue */
        animation: spin 2s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate, resize 2s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
      }

   

      .loader span {
        font-size: 24px;
        color: black; /* White text */
        font-weight: bold;
        position: relative;
        z-index: 1;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.5);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes resize {
        0% {
          width: 60px;
          height: 60px;
          opacity: 0.5;
        }
        100% {
          width: 80px;
          height: 80px;
          opacity: 1;
        }
      }

     
    </style>
</head>
<body>
    <div class="loader">
      <span>Devally</span>
    </div>
</body>
</html>
