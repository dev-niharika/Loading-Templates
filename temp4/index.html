<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Loader</title>
    <style>
      body {
        background-color: #000; /* Black background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .loader {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .circle {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        animation: rotate 2s linear infinite;
      }

      .circle::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #fff; /* White circle */
        animation: pulse 1s linear infinite;
      }

      .circle::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #33cc33; /* Green circle */
        animation: spin 1s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(0.5);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(0.5);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .text {
        font-size: 36px;
        color: #fff; /* White text */
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: zoomInOut 2s linear infinite;
      }

      @keyframes zoomInOut {
        0% {
          transform: scale(0.5);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(0.5);
        }
      }

      /* Additional styles for a more effective loader */
      

      .circle::before {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .circle::after {
        box-shadow: 0 0 5px rgba(51, 204, 51, 0.5);
      }

      .text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="circle"></div>
      <span class="text">Devally...</span>
    </div>
  </body>
</html>
